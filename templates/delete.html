{% extends "base.html" %}
{% block title %}Delete Entry{% endblock %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete
     <strong>{{ entry.username if entry.username else entry.name }}</strong>?</p>
  <form method="post">
    <button type="submit">Yes, delete it</button>
    <a href="{{ url_for('read') }}">Cancel</a>
  </form>
{% endblock %}
