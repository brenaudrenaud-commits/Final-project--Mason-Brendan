<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  <h1>Welcome{% if current_user.is_authenticated %}, {{ current_user.username }}{% endif %}!</h1>

  {% if current_user.is_authenticated %}
    <nav>
      <ul>
        <li><a href="{{ url_for('read') }}">View All Users</a></li>
        <li><a href="{{ url_for('update') }}">Change Password</a></li>
        <li>
          <form action="{{ url_for('logout') }}" method="post" style="display:inline">
            <button type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </nav>

  {% else %}
    <nav>
      <ul>
        <li><a href="{{ url_for('create') }}">Create Account</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  {% endif %}

</body>
</html>
